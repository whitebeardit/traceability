name: CI

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-pr-labels:
    runs-on: ubuntu-latest
    outputs:
      skip-ci: ${{ steps.check.outputs.skip }}
    steps:
      - name: Verificar se PR deve ser ignorada
        id: check
        run: echo "skip=false" >> $GITHUB_OUTPUT
        # Nota: NÃ£o pulamos mais o CI para PRs staging â†’ main
        # Os jobs de build/test devem sempre executar em PRs
        # Apenas o job create-pr-staging-to-main nÃ£o executa (jÃ¡ estÃ¡ condicionado a push)

  build-and-test-net8:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request'
    needs: [check-pr-labels]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --framework net8.0 --no-restore

      - name: Test
        run: dotnet test --configuration Release --framework net8.0 --no-build --verbosity normal

  build-and-test-net48:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request'
    needs: [check-pr-labels]
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --framework net48 --no-restore

      - name: Test
        run: dotnet test --configuration Release --framework net48 --no-build --verbosity normal

  create-pr-staging-to-main:
    needs: [check-pr-labels, build-and-test-net8, build-and-test-net48]
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Criar/Atualizar PR staging â†’ main
        uses: actions/github-script@v7
        with:
          script: |
            // Verificar se jÃ¡ existe PR aberta staging â†’ main
            const existingPRs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: 'main',
              head: 'staging',
              state: 'open'
            });
            
            const prBody = `Esta PR foi criada automaticamente apÃ³s CI passar em staging.
            
            **Status do CI:**
            - âœ… Build .NET 8.0: Passou
            - âœ… Build .NET 4.8: Passou
            - âœ… Testes: Passaram
            
            **AÃ§Ã£o necessÃ¡ria:**
            - [ ] Revisar mudanÃ§as
            - [ ] Aprovar PR (merge automÃ¡tico apÃ³s aprovaÃ§Ã£o)
            
            **Nota:** Esta PR serÃ¡ fechada e recriada a cada novo push em staging. O merge serÃ¡ automÃ¡tico apÃ³s aprovaÃ§Ã£o obrigatÃ³ria.`;
            
            if (existingPRs.data.length > 0) {
              // Fechar PR existente
              const existingPR = existingPRs.data[0];
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: existingPR.number,
                state: 'closed'
              });
              core.info(`PR #${existingPR.number} fechada`);
            }
            
            // Criar nova PR
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš€ Sync staging â†’ main',
              head: 'staging',
              base: 'main',
              body: prBody
            });
            
            // Adicionar labels
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.data.number,
              labels: ['automated', 'staging-sync']
            });
            
            core.info(`PR #${pr.data.number} criada com sucesso`);

  release:
    needs: [check-pr-labels, build-and-test-net8, build-and-test-net48]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: npm ci

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build .NET project
        run: dotnet build --configuration Release --no-restore

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: npm run semantic-release

