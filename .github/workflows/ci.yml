name: CI

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test-net8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --framework net8.0 --no-restore

      - name: Test
        run: dotnet test --configuration Release --framework net8.0 --no-build --verbosity normal

  build-and-test-net48:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --framework net48 --no-restore

      - name: Test
        run: dotnet test --configuration Release --framework net48 --no-build --verbosity normal

  create-pr-staging-to-main:
    needs: [build-and-test-net8, build-and-test-net48]
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Criar/Atualizar PR staging ‚Üí main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: staging
          title: "üöÄ Sync staging ‚Üí main"
          body: |
            Esta PR foi criada automaticamente ap√≥s CI passar em staging.
            
            **Status do CI:**
            - ‚úÖ Build .NET 8.0: Passou
            - ‚úÖ Build .NET 4.8: Passou
            - ‚úÖ Testes: Passaram
            
            **A√ß√£o necess√°ria:**
            - [ ] Revisar mudan√ßas
            - [ ] Aprovar PR (merge autom√°tico ap√≥s aprova√ß√£o)
            
            **Nota:** Esta PR ser√° fechada e recriada a cada novo push em staging. O merge ser√° autom√°tico ap√≥s aprova√ß√£o obrigat√≥ria.
          close-previous: true
          branch: staging-to-main-sync
          delete-branch: true
          labels: automated,staging-sync
          draft: false

  release:
    needs: [build-and-test-net8, build-and-test-net48]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: npm ci

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build .NET project
        run: dotnet build --configuration Release --no-restore

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: npm run semantic-release

